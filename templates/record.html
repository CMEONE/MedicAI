				</div>

		<div class="item-details-page">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-heading">
							<div class="line-dec"></div>
							<h2>View Details <em>For Record</em> Here.</h2>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="left-image">
							<img src="" alt="" style="border-radius: 10px;" id="record-image">
						</div>
					</div>
					<div class="col-lg-6 align-self-center">
						<h4 id="record-title"></h4>
						<div class="row">
							<div class="col-6">
								<span class="bid">
									Patient Name<br><strong id="record-patient"></strong>
								</span>
							</div>
							<div class="col-6">
								<span class="owner">
									Date<br><strong id="record-date"></strong>
								</span>
							</div>
						</div>
						<br>
						<p id="record-description" style="white-space: pre-wrap;"></p>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright Â© 2022 <a href="/">MedicAI</a>. All rights reserved.</p>
					</div>
				</div>
			</div>
		</footer>

		<script>
			const db = firebase.firestore();

			let dbRef;
			let dbUnsubscribe;

			const authenticated = (user) => {
				dbRef = db.collection("records");
				dbUnsubscribe = dbRef
					.doc("{{record}}")
					.onSnapshot((snapshot) => {
						let data = snapshot.data();
						let random = Math.random();
						document.querySelector("#record-title").innerHTML = "Diagnosis: N/A";
						document.querySelector("#record-description").innerHTML = data.result.parsed.replaceAll("\n\n", `<DOUBLE_NEWLINES_${random}>`).replaceAll("\n", " ").replaceAll(`<DOUBLE_NEWLINES_${random}>`, "\n");
						document.querySelector("#record-patient").innerHTML = data.patient;
						document.querySelector("#record-date").innerHTML = (new Date(data.date)).toLocaleDateString("en-US", { timeZone: "Atlantic/Reykjavik" });
						document.querySelector("#record-image").src = data.report;

						resolvedCredentials = true;
						if(windowLoaded && resolvedCredentials) {
							$('#js-preloader').addClass('loaded');
							
							if($('.cover').length){
								$('.cover').parallax({
									imageSrc: $('.cover').data('image'),
									zIndex: '1'
								});
							}

							$("#preloader").animate({
								'opacity': '0'
							}, 600, function(){
								setTimeout(function(){
									$("#preloader").css("visibility", "hidden").fadeOut();
								}, 300);
							});
						}
					});
			}
		</script>

		<!-- Scripts -->
		<!-- Bootstrap core JavaScript -->
		<script src="/static/vendor/jquery/jquery.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

		<script src="/static/assets/js/isotope.min.js"></script>

		<script src="/static/assets/js/wow.js"></script>
		<script src="/static/assets/js/tabs.js"></script>
		<script src="/static/assets/js/popup.js"></script>
		<script src="/static/assets/js/custom.js"></script>

		{% if record %}
		<script>
			const auth = firebase.auth();
			var credentials;
			var resolvedCredentials = false;
			var windowLoaded = false;
			auth.onAuthStateChanged(function(user) {
				credentials = user;
				if(credentials == null) {
					window.location.href = "/login";
				} else {
					document.getElementById("nav-sign-in").remove();
					document.getElementById("nav-sign-up").innerHTML = '<a href="javascript:auth.signOut();">Sign Out</a>';
					// document.getElementById("records-title").innerHTML = "Records for " + credentials.email;
					authenticated && authenticated(credentials);
				}
			});
			$(window).on('load', function () {
				windowLoaded = true;
				if(windowLoaded && resolvedCredentials) {
					$('#js-preloader').addClass('loaded');
					
					if($('.cover').length){
						$('.cover').parallax({
							imageSrc: $('.cover').data('image'),
							zIndex: '1'
						});
					}

					$("#preloader").animate({
						'opacity': '0'
					}, 600, function(){
						setTimeout(function(){
							$("#preloader").css("visibility", "hidden").fadeOut();
						}, 300);
					});
				}
			});
		</script>
		{% else %}
		<script>
			window.location.href = "/records";
		</script>
		{% endif %}
