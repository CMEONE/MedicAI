		<script>
			const auth = firebase.auth();
			var credentials;
			var resolvedCredentials = false;
			var windowLoaded = false;
			auth.onAuthStateChanged(function(user) {
				credentials = user;
				if(credentials == null) {
					window.location.href = "/login";
				} else {
					document.getElementById("nav-sign-in").remove();
					document.getElementById("nav-sign-up").innerHTML = '<a href="javascript:auth.signOut();">Sign Out</a>';
					resolvedCredentials = true;
					if(windowLoaded && resolvedCredentials) {
						$('#js-preloader').addClass('loaded');

						if($('.cover').length){
							$('.cover').parallax({
								imageSrc: $('.cover').data('image'),
								zIndex: '1'
							});
						}

						$("#preloader").animate({
							'opacity': '0'
						}, 600, function(){
							setTimeout(function(){
								$("#preloader").css("visibility", "hidden").fadeOut();
							}, 300);
						});
					}
				}
			});
			$(window).on('load', function () {
				windowLoaded = true;
				if(windowLoaded && resolvedCredentials) {
					$('#js-preloader').addClass('loaded');
					
					if($('.cover').length){
						$('.cover').parallax({
							imageSrc: $('.cover').data('image'),
							zIndex: '1'
						});
					}

					$("#preloader").animate({
						'opacity': '0'
					}, 600, function(){
						setTimeout(function(){
							$("#preloader").css("visibility", "hidden").fadeOut();
						}, 300);
					});
				}
			});
		</script>
